font:
  # The normal (roman) font face to use.
  # Style can be specified to pick a specific face.
  normal:
    family: Iosevka Nerd Font Propo
    style: Semibold
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: Retina

  # The bold font face
  bold:
    family: Iosevka Nerd Font Propo
    style: Semibold
    # family: "Fira Code"
    # family: "Source Code Pro"

  # The italic font face
  italic:
    family: Iosevka Nerd Font Propo
    style: "Semibold Italic"
    # style: "Light Oblique"
    # family: "Fira Code"
    # family: "Source Code Pro"
    # style: "Medium Italic"

  # Point size of the font
  size: 9.0
